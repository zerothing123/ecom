{%extends 'cart/base.html'%}
{%block title%}create page{%endblock%}
{%block body%}
<h1>create page</h1>
<form action="/cart/create/" method="post" enctype="multipart/form-data" >{%csrf_token%}
    <input type="text" name="title" placeholder="title of your product" >
    <input type="hidden" name="name"  value="{{request.user}}" required>
    <textarea cols="20" rows="10" placeholder="description of your product" name="content" required>
    </textarea>
    <input type="text" name="cat" placeholder="category" required>
    <input type="number" name="price" placeholder="Price" required>
    <input type="file" name="image">
    <input type="submit" value="Publish" class="btn1">
</form>
{%endblock%}
